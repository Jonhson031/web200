<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Maksym Yaremko, WEB 200, Session 13 Lab, Date: 11.17.2025 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB 200 - Session 13</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="scripts/activity1.js"></script>
</head>

<body>
    <h1>Session 13. Activity 1, 2, 3</h1>
    <form action="" id="userForm">
        <div>
            <label for="first-name">First name</label>
            <input placeholder="Enter your first name" type="text" id="first-name" name="first-name" required
                minlength="2" maxlength="30">
        </div>
        <div>
            <label for="last-name">Last name</label>
            <input placeholder="Enter your last name" type="text" id="last-name" name="last-name" required minlength="2"
                maxlength="30">
        </div>
        <div>
            <label for="address">Address</label>
            <input placeholder="Enter your street address" type="text" id="address" name="address" required
                minlength="5" maxlength="50">
        </div>
        <div>
            <label for="city">City</label>
            <input placeholder="Enter your city" type="text" id="city" name="city" required minlength="2"
                maxlength="30">
        </div>
        <div>
            <label for="zip">Zip Code</label>
            <input placeholder="Enter your zip code" type="number" id="zip" name="zip" required pattern="^[0-9]{5}$"
                maxlength="5">
        </div>
        <div>
            <label for="state">State</label>
            <input placeholder="Enter your state" type="text" id="state" name="state" size="10" required minlength="2"
                maxlength="2">
        </div>
        <div>
            <label for="email">Email</label>
            <input placeholder="Enter your email address" type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone">Phone number</label>
            <input placeholder="123-456-7890" type="tel" pattern="^\d{3}-\d{3}-\d{4}$" id="phone" name="phone"
                maxlength="12" size="12" required>
        </div>
        <div>
            <label for="date-birth">Date of Birth</label>
            <input placeholder="Enter your date of birth" type="date" id="date-birth" name="date-birth" required
                min="1900-01-01" max="2020-12-31">
        </div>
        <button class="button">Submit</button>
    </form>

</body>

</html>
