<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Maksym Yaremko, WEB 200, Session 14 Lab, Date: 11.25.2025 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB 200 - Session 14</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="scripts/script.js"></script>
</head>

<body>
    <h1>Session 14</h1>
    <form action="" id="userForm">
        <div>
            <label for="first-name">First name</label>
            <input placeholder="Enter your first name" type="text" id="first-name" name="first-name" required
                minlength="2" maxlength="30">
        </div>
        <div>
            <label for="last-name">Last name</label>
            <input placeholder="Enter your last name" type="text" id="last-name" name="last-name" required minlength="2"
                maxlength="30">
        </div>
        <div>
            <label for="address">Address</label>
            <input placeholder="Enter your street address" type="text" id="address" name="address" required
                minlength="5" maxlength="50">
        </div>
        <div>
            <label for="city">City</label>
            <input placeholder="Enter your city" type="text" id="city" name="city" required minlength="2"
                maxlength="30">
        </div>
        <div>
            <label for="zip">Zip Code</label>
            <input placeholder="Enter your zip code" type="number" id="zip" name="zip" required pattern="^[0-9]{5}$"
                maxlength="5">
        </div>
        <div>
            <label for="state">State</label>
            <input placeholder="Enter your state" type="text" id="state" name="state" size="10" required minlength="2"
                maxlength="2">
        </div>
        <button class="button">Add Envelope</button>
    </form>
    <button class="button-open">Envelope Window</button>
</body>

</html>
