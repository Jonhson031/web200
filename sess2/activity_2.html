<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator | Assignment 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Welcome to Age Calculator</h1>
    <div class="input">
        <label for="input__age">What's your age?</label>
        <input type="number" class="input__age" name="input__age" id="input__age" value="0">
    </div>
    <button class="button">Calculate</button>
    <div class="results">
        <h2>Your age in</h2>
        <div>Months: <span class="result__monthly">0</span></div>
        <div>Weeks: <span class="result__weekly">0</span></div>
        <div>Days: <span class="result__days">0</span></div>
        <div>Hours: <span class="result__hours">0</span></div>
        <div>Minutes: <span class="result__minutes">0</span></div>
        <div>Seconds: <span class="result__seconds">0</span></div>
    </div>

    <script src="scripts/activity_2.js"></script>
</body>
</html>
