<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Calculator | Assignment 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Welcome to Distance Calculator</h1>
    <div class="input">
        <label for="input__distance">What's your distance in miles?</label>
        <input type="number" class="input__distance" name="input__distance" id="input__distance" value="0">
    </div>
    <button class="button">Calculate</button>
    <div class="results">
        <h2>Your converted distance in:</h2>
        <div>Yards: <span class="result__yards">0</span></div>
        <div>Foot: <span class="result__feet">0</span></div>
        <div>Inches: <span class="result__inches">0</span></div>
        <div>Kilometers: <span class="result__kilometers">0</span></div>
        <div>Meters: <span class="result__meters">0</span></div>
        <div>Centimeters: <span class="result__centimeters">0</span></div>
    </div>

    <script src="scripts/activity_3.js"></script>
</body>
</html>
